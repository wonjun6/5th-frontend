<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List, Table</title>
</head>

<body>
    <ul>
        <li>리스트</li>
        <li>리스트</li>
    </ul>

    <ol type="I">
        <li>물을 끓인다</li>
        <li>스프를 넣는다</li>
    </ol>

    <hr>
    <table border="1">
        <caption>회사정보</caption>
        <thead>
            <tr>
                <th>회사</th>
                <th>연락처</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cloud</td>
                <td>123-4567</td>
            </tr>
            <tr>
                <td>Front-end</td>
                <td>23-4212-23</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
