<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List, Table</title>
</head>

<body>
    <h2>학과목록</h2>
    <ul>
        <li>컴퓨터공학</li>
        <li>전자공학</li>
    </ul>

    <h2>수강신청 절차</h2>
    <ol type="I">
        <li>로그인</li>
        <li>검색</li>
    </ol>

    <h2>웹 프로그래밍 기초</h2>
    <dl>
        <dt>교수</dt>
        <dd>김개발</dd>
        <dt>강의실</dt>
        <dd>공학관 301</dd>
    </dl>

    <hr>
    <table border="1">
        <caption>회사정보</caption>
        <thead>
            <tr>
                <th>회사</th>
                <th>연락처</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cloud</td>
                <td>123-4567</td>
            </tr>
            <tr>
                <td>Front-end</td>
                <td>23-4212-23</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
