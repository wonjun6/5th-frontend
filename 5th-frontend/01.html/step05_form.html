<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="user-name">유저 이름</label>
        <input type="text" name="uname" id="user-name" placeholder="이름을 입력하세요">
        <button type="submit">버튼</button>
    </form>

    <button type="button" aria-label="창닫기">X</button>

    <hr>

    <select name="car" id="">
        <option value="" selected disabled>차종선택</option>
        <optgroup label="독일브랜드">
            <option value="audi">아우디</option>
        </optgroup>
        <optgroup label="스웨덴브랜드">
            <option value="volvo">볼보</option>
        </optgroup>
    </select>

    <hr>

<label for="feedback">의견 남겨주세요</label>
<textarea 
    name="feedback" 
    id="feedback"
    placeholder="의견 남겨주세요"
    rows="5"
    cols="40"
    maxlength="100">
</textarea>

<hr>
<form action="" method="post">
    ID : <input type="text" name="uid" id="uid">
    PW : <input type="password" name="uid" id="uid">
</form>

<hr>

    <input type="checkbox" name="favorite-animal" id="" value="dog">강아지

</form>
