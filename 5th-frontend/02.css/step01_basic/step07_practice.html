<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hero {
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-content {
            text-align: center;
            color: white;
        }
        .hero button {
            background-color: dodgerblue;
            border: none;
            color: white;
            cursor: pointer;
        }
        .hero button:hover {
            background-color: navy;
        }
    </style>
</head>

<body>
    <section class="hero">
        <div class="hero-content">
            <h1>환영합니다</h1>
            <p>최고의 서비스를 제공합니다</p>
            <button>시작하기</button>
        </div>
    </section>
</body>

</html>
