<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.parent {
            width: 480px;
            height: 200px;
            border: solid black 3px;
        }
        div.child {
            width: 100px;
            height: 100px;
            border: dashed red 3px;
            margin: 20px;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
