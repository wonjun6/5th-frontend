<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: gold;
        }

        div.login-form {
            background-color: lightgray;
            width: 300px;
            padding: 20px;
            margin: 40px auto; /* 수평 중앙 정렬 */
        }

        div.login-form form input.text-field {
            width: 100%;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        div.login-form form input.submit-btn {
            width: 100%;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: gold;
            color: white;
            box-shadow: 0 0 0 3px rgba(0, 120, 255, 0.25);
        }

        div.links {
            text-align: center;
        }

        div.links a {
            text-decoration: none;
            color: gray;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <form>
            <input type="text" name="email" class="text-field" placeholder="아이디" />
            <input type="password" name="password" class="text-field" placeholder="비밀번호" />
            <input type="submit" value="로그인" class="submit-btn" />
        </form>

        <div class="links">
            <a href="#">비밀번호 찾기</a>
        </div>
    </div>
</body>

</html>
