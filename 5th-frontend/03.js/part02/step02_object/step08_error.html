<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        try {
            // JSON.parse("일반 문자열");
            throw new Error('Custom error msg');
        } catch (error) {
            // console.log(error.name);
            // console.log(error.message);
            // console.log(error.stack);
            console.error(error);
        } finally {
            console.log('finally block');
        }

        // TypeError, RangeError
        /**
         * @throw { TypeError }
         * @throw { RangeError }
         */
        function validateAge(age) {
            try {
                const numAge = Number(age);

                if(Number.isNaN(numAge)) {
                    throw new TypeError('나이는 숫자여야만 함!');
                }

                if(numAge < 0 || numAge > 120) {
                    throw new RangeError('나이는 0 - 120 사이 값이어야만 함!');
                }

                return {valid: true, age: numAge};
            } catch (error) {
                return {
                    valid: false,
                    error: error.name,
                    message: error.message
                }
            }
        }

        console.log(validateAge('abc'));
        console.log(validateAge(123));
        console.log(validateAge(25));

        // 커스텀 에러
        class NotFoundError extends Error {
            constructor(message) {
                this.name = 'NotFoundError';
                this.statusCode = 404;
            }
        }

    </script>
</body>
</html>
