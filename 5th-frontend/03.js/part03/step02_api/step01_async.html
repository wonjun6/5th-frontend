        // console.log(promise);

        function increaseNum(num){
            return new Promise((resolve, reject)=> {
                let condition = true;
                if(condition){
                    const result = num +1;
                    resolve(result);
                }else{
                    reject('error');
                }
            })
        }

        let result = increaseNum(0);
        result
            .then(response => increaseNum(response))
            .then(response => increaseNum(response))
            .then(response => increaseNum(response))
            .then(response => increaseNum(response))
            .catch(error => console.log(error));

        async function sync() {
            let result1 = await increaseNum(0);
            let result2 = await increaseNum(result1);
            let result3 = await increaseNum(result2);
            let result4 = await increaseNum(result3);
            return result4;
        }

        sync()
            .then(res => console.log(res));

        async function main() {
            const result = await sync();
            console.log(result);
        }
        
    </script>
