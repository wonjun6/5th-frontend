<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_api.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- bootstrap : flex, item 수평 중앙정렬 -->
        <div>
            <button id="fetch-btn" class="btn btn-primary">fetch</button>
        </div>
        <!-- bootstrap : row, item 수평 중앙정렬 -->
        <div id="data"></div>
    </div>

</div>
        
    </div>
</div>
    <script>
        // 버튼 클릭 이벤트.
        const BASE_URL = 'https://jsonplaceholder.typicode.com/posts](https://jsonplaceholder.typicode.com/posts';
        const fetchBtn = document.getElementById('fetch-btn');
        const dataDiv = document.getElementById('data');
        
        fetchBtn.addEventListener('click',() => {
            axios.get(BASE_URL)
            .then(res => res.data)
            .then(posts => {
                let cards = ``;

                posts.forEach(post=> {
                    cards += `
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">${post.title}</h5>
                            <p class="card-text">${post.body}</p>
                    </div>
                    </div>
                    `;
                });

                dataDiv.innerHTML = cards;
            })
            .catch(err =>{})
        });

    </script>
</body>
</html>
